<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding A Box Across Different Surfaces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Sliding A Box Across Different Surfaces</h1>

        <div class="controls">
            <div class="input-group">
                <label for="material-select">Select Surface:</label>
                <select id="material-select">
                    <option value="plastic">Plastic (Smooth)</option>
                    <option value="metal">Metal (Slippery)</option>
                    <option value="carpet">Carpet (Rough)</option>
                    <option value="sandpaper">Sandpaper (Very Rough)</option>
                </select>
            </div>
            <div class="button-group">
                <button id="start-button">Start Pull</button>
                <button id="stop-button" disabled>Stop</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>

        <div id="simulation-area">
            <div id="surface-floor"></div>
            
            <div id="pulling-assembly">
                <div id="sliding-box">BOX</div>

                <div class="spring-balance">
                    <div class="hook"></div>
                    <div class="gauge-body">
                        <div id="force-fill"></div>
                    </div>
                </div>

                <div class="toy-hand">
                    <div class="arm"></div>
                    <div class="fist"></div>
                </div>
            </div>
        </div>
        
        <div class="data-output">
            <div class="force-display">
                <span class="label">Pulling Force:</span>
                <span id="force-output">0.00</span> <span class="unit">N</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
