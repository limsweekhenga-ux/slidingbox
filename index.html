<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Friction of Different Surfaces</h1>
        
        <div class="controls">
            <label for="surface-select">Select Surface: </label>
            <select id="surface-select">
                <option value="wood">wood</option>
                <option value="metal">metal</option>
                <option value="carpet">carpet</option>
                <option value="sandpaper">sandpaper</option>
            </select>
            <button id="run-btn">Pull Box</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="simulation-stage">
            <div id="surface-floor"></div>
            
            <div id="pull-assembly">
                <div id="hand">âœ‹</div>
                
                <div id="spring-balance">
                    <div id="spring-coil"></div>
                    <div id="scale-label">0N</div>
                </div>

                <div id="box">BOX</div>
            </div>
        </div>

        <div class="data-display">
            <h3>Data Output</h3>
            <p>Surface Material: <span id="display-surface">wood</span></p>
            <p>Force Needed to Move Box Across Surface: <strong><span id="display-force">0</span> N</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
